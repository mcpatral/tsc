parameters:
- name: databricksJobId
  displayName: Databricks worksapce job ID
  type: string

- name: condition
  displayName: Run conditions for task
  type: string
  default: ""

steps:
  - task: Bash@3
    displayName: 'Removing Databricks executed job'
    ${{ if ne(parameters.condition, '') }}:
      condition: ${{ parameters.condition }}
    inputs:
      targetType: 'inline'
      script: |
        databricks jobs delete --job-id ${{ parameters.databricksJobId }}
